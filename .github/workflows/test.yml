name: test

on:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - name: Run Stuff
      run: |
        brew install oras
        oras version
        echo ${{ github.token }} | oras login ghcr.io -u ${{ github.actor }} --password-stdin
        oras push ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}:latest --manifest-config /dev/null:application/vnd.abapgit.abap ./src/:application/vnd.abapgit.abap+tar
        cd ..
        oras pull ghcr.io/${{ github.repository }}/${{ github.event.repository.name }}:latest
        ls -salh src