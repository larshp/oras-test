name: test

on:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - name: stuff
      run: |
        brew install oras
        oras version
        echo ${{ github.token }} | oras login https://ghcr.io -u ${{ github.actor }} --password-stdin